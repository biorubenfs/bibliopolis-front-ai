<div class="modal-overlay" (click)="onClose()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h3>Eliminar libro de la biblioteca</h3>
      <button class="close-button" (click)="onClose()" type="button">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"/>
          <line x1="6" y1="6" x2="18" y2="18"/>
        </svg>
      </button>
    </div>

    <div class="modal-body">
      @if (errorMessage()) {
        <div class="alert alert-error">
          {{ errorMessage() }}
        </div>
      }

      <div class="warning-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/>
          <line x1="12" y1="9" x2="12" y2="13"/>
          <line x1="12" y1="17" x2="12.01" y2="17"/>
        </svg>
      </div>

      <p class="confirmation-text">
        ¿Estás seguro de que deseas eliminar <strong>{{ book().bookTitle }}</strong> de esta biblioteca?
      </p>
      <p class="warning-text">
        Esta acción solo eliminará el libro de esta biblioteca. El libro seguirá disponible en otras bibliotecas.
      </p>
    </div>

    <div class="modal-actions">
      <button
        type="button"
        class="btn btn-secondary"
        (click)="onClose()"
        [disabled]="isRemoving()"
      >
        Cancelar
      </button>
      <button
        type="button"
        class="btn btn-danger"
        (click)="onRemove()"
        [disabled]="isRemoving()"
      >
        @if (isRemoving()) {
          Eliminando...
        } @else {
          Eliminar
        }
      </button>
    </div>
  </div>
</div>
